<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Contact Form</title>
</head>
<body>
    <h1>Artwork Contact Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Enter your name..."><br>
        <!-- name field -->
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="Enter your email..."><br>
        <!-- email field -->
        <br>
        
        <label for="artwork">Artwork:</label><br>
        
        <input type="checkbox" id="inquiries" name="inquiries" value="Inquiry Piece(s)">
        <label for="inquiries">Inquiry Piece(s)</label>
        <!-- inquiries checkbox -->

        <input type="checkbox" id="commission" name="commission" value="Commission Piece(s)">
        <label for="commission">Commission Piece(s)</label>
        <!-- commissions checkbox -->

        <br><br>

        <div id="dropdownInquires" class="hidden">
            <!-- upon click of inquiries checkbox, this dropbox will appear with available art piece selections-->
        </div>

        <div id="commission" class="hidden">
            <!-- upon click of commission checkbox, this section will appear for commission piece requests-->
        </div>

        <input type="submit">
        <!-- remember to prevent refresh upon click maybe have close upon click of submission -->
    </form>
</body>
</html>
